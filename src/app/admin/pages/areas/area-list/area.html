<div class="row">
    <div class="col-lg-4 col-md-6" *ngFor="let area of aulaEnCursoAreasHijo">
        <div class="card card-product">
            <div class="card-image" data-header-animation="true">
                <a href="#pablo">
                    <img class="img" [src]="imgRuta+area.imagen">
                </a>
            </div>
            <div class="card-content">
                <div class="card-actions">
                    <button type="button" class="btn btn-danger btn-simple fix-broken-card">
                        <i class="material-icons">build</i> Fix Header!
                    </button>
                    <button type="button" class="btn btn-default btn-simple" rel="tooltip" data-placement="bottom" title="Ver">
                        <i class="material-icons">art_track</i>
                    </button>
                    <button type="button" class="btn btn-success btn-simple" rel="tooltip" data-placement="bottom" title="Editar">
                        <i class="material-icons">edit</i>
                    </button>
                    <button type="button" class="btn btn-danger btn-simple" rel="tooltip" data-placement="bottom" title="Eliminar">
                        <i class="material-icons">close</i>
                    </button>
                </div>
                <h4 class="card-title">
                    <a href="#"  (click)="[area.id]">{{area.nombre_area}}</a>
                </h4>
                <div class="card-description">
                </div>
            </div>
            <div class="card-footer">
                <div class="price">
                    <h4>dato</h4>
                </div>
                <div class="stats pull-right">
                    <p class="category"><i class="material-icons">place</i> otro dato</p>
                </div>
            </div>
        </div>
    </div>
    
</div>
