<div class="toolbar">
    <!--        Here you can write extra buttons/actions for the toolbar              -->
</div>

<div class="material-datatables table-responsive">
    <app-carga *ngIf="cargando"></app-carga>

        <table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
        class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
            <thead>
                <tr *ngIf="!cargando">
                    <th>Nombre</th>
                    <th>Estado</th>
                    <th class="disabled-sorting text-right">Acciones</th>
                </tr>
            </thead>

            <tbody>

                <tr *ngFor="let seccion of seccionesHijo; index as i" id="lista">
                    <td>{{seccion.nombre}}</td>
                    <td>
                        <button class="btn  btn-round btn-fab btn-fab-mini" (click)="actualizarEstado(seccion)"
                            [ngClass]="seccion.estado === 1 ? 'btn-success' : 'btn-danger'"
                            [title]="seccion.estado === 1 ? 'Activo' : 'Inactivo'"><i class="material-icons">{{seccion.estado === 1 ? 'arrow_upward' : 'arrow_downward'}}</i>
                            <div class="ripple-container"></div>
                            </button>
                    </td>
                    <td class="text-right">
                        <a (click)="editar(seccion)" title="Editar" class="btn btn-simple btn-warning btn-icon edit"><i
                                class="material-icons">dvr</i></a>
                        <a (click)="eliminar(seccion)" title="Eliminar"
                            class="btn btn-simple btn-danger btn-icon remove"><i class="material-icons">close</i></a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr *ngIf="!cargando">
                    <th>Nombre</th>
                    <th>Estado</th>
                    <th class="text-right">Acciones</th>
                </tr>
            </tfoot>
        </table>
</div>
