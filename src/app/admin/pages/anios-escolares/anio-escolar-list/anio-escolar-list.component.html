<div class="toolbar">
    <!--        Here you can write extra buttons/actions for the toolbar              -->
</div>

<div class="material-datatables table-responsive">
    <app-carga *ngIf="cargando"></app-carga>

    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
        class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
        <thead>
            <tr *ngIf="!cargando">
                <th>Año</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Estado</th>
                <th class="disabled-sorting text-right">Acciones</th>
            </tr>
        </thead>

        <tbody>

            <tr *ngFor="let anioEscolar of aniosEscolaresHijo; index as i" id="lista">
                <td>{{anioEscolar.anio}}</td>
                <td>{{anioEscolar.fecha_inicio | date:'fullDate'}}</td>
                <td>{{anioEscolar.fecha_fin  | date:'fullDate'}}</td>
                <td>           
                       
                        <select class="form-control" data-style="select-with-transition"
                        >
                        <!-- <i class=" text-danger material-icons">arrow_downward</i> -->
                        <option  [selected]="anioEscolar.estado==='Inactivo'? true:false" (click)="actualizarEstado('Inactivo',anioEscolar)" >
                            Inactivo
                        </option>
                        <option [selected]="anioEscolar.estado==='Activo'? true:false" (click)="actualizarEstado('Activo',anioEscolar)">
                            Activo
                        </option>
                        <option [selected]="anioEscolar.estado==='Cerrado'? true:false" (click)="actualizarEstado('Cerrado',anioEscolar)">
                            Cerrado
                        </option>
                    </select>
             
                   
                </td>
                <td class="text-right">
                    <a (click)="editar(anioEscolar)" title="Editar" class="btn btn-simple btn-warning btn-icon edit"><i
                            class="material-icons">dvr</i></a>
                    <a (click)="eliminar(anioEscolar)" title="Eliminar"
                        class="btn btn-simple btn-danger btn-icon remove"><i class="material-icons">close</i></a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr *ngIf="!cargando">
                <th>Año</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Estado</th>
                <th class="text-right">Acciones</th>
            </tr>
        </tfoot>
    </table>
</div>
