<!-- <div class="col-md-12"> -->
    <div class="col-lg-4 col-md-6" *ngFor="let area of aulaEnCursoAreasHijo">
        <div class="card card-product">
            <div class="card-image" data-header-animation="false">
                <a href="#pablo">
                    <img class="img" [src]="imgRuta+area.imagen">
                </a>
            </div>
            <div class="card-content">              
                <h2 class="card-title">
                    <button class="btn btn-simple" (click)="consultarArea(area.id.toString())">{{area.nombre_area}}</button>
                </h2>
                <!-- <div class="card-description">
                </div> -->
            </div>
            <div class="card-footer">
                <div class="price">
                    <h4>dato</h4>
                </div>
                <div class="stats pull-right">
                    <p class="category"><i class="material-icons">place</i> otro dato</p>
                </div>
            </div>
        </div>
    </div>
<!-- </div> -->
