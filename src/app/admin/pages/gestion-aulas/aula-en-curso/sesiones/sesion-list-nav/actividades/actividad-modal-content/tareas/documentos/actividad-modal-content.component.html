                        <!-- documentos -->
                        <div class="tab-pane" id="documentos">
                            <div class="material-datatables table-responsive">
                                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                    class="table table-striped table-no-bordered table-hover" cellspacing="0"
                                    width="100%" style="width:100%">
                                    <thead>
                                        <tr>
                                            <!-- profe -->
                                            <th>Estudiante</th>
                                            <th>Fecha</th>
                                            <th>Archivo</th>
                                            <!-- profe -->
                                            <th>Valoración</th>
                                            <!-- estu -->
                                            <th class="disabled-sorting text-right">Acción</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Usar optimizador de For -->
                                        <tr *ngFor="let actividadUsuario of actividadesUsuariosDocs">
                                            <td>{{actividadUsuario.estudiante}}</td>
                                            <td>{{actividadUsuario.fecha | date:'short'}}</td>
                                            <td>
                                                <span>{{actividadUsuario.descripcion}}</span>
                                                <div class="icon icon-info">
                                                    <a [href]="'http://localhost:3000/'+actividadUsuario.archivo"
                                                        target="_blank">
                                                        <i class="material-icons">attach_file</i></a>
                                                </div>
                                            </td>
                                            <td>
                                                <rating [max]="5" (click)="actualizarValoracion(actividadUsuario)"
                                                    [(ngModel)]="actividadUsuario.valoracion"></rating>
                                            </td>
                                            <td class="text-right">
                                                <a (click)="eliminarTarea(actividadUsuario)" title="Eliminar"
                                                    class="btn btn-simple btn-danger btn-icon remove">
                                                    <i class="material-icons">delete</i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
