     <!-- tarea -->
    <div class="card">
        <div class="card-content">
            <div class="row">
                <div class="col-md-12">
                    <h4>Total de estudiantes: {{cantidad_estudiantes}}</h4>
                    <ul class="nav nav-pills nav-pills-warning">
                        <li class="active">
                            <a href="#participaron" data-toggle="tab">Participaron ({{tareaEstudiantes.length}}) </a>
                        </li>
                        <li>
                            <a href="#pendientes" data-toggle="tab">Pendientes ({{sinTareaEstudiantes.length}}) </a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <!-- documentos -->
                        <div class="tab-pane active" id="participaron">
                            <div class="material-datatables table-responsive">
                                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%"
                                style="width:100%">
                                    <thead>
                                        <tr>
                                            <!-- profe -->
                                            <th style="width: 350px;">Estudiante</th>
                                            <th style="width: 250px;">Fecha</th>
                                            <!-- <th>DescripciÃ³n</th> -->
                                            <th style="width: 100px;" class="disabled-sorting text-right">Detalle</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        <!-- Usar optimizador de For -->
                                        <tr *ngFor="let tarea of tareaEstudiantes">
                                            <td >{{tarea.estudiante}}</td>
                                            <td>{{tarea.fecha | date:'short'}}</td>        
                                            <!-- <td>{{tarea.descripcion}}</td> -->
                                            <td  class="text-center">
                                                <div  class="icon icon-info">
                                                    <button title="Ver detalle" class="btn btn-simple btn-info btn-icon like" (click)="abrirArchivosEstudianteModal(tarea)"><i class="material-icons">remove_red_eye</i></button>                   
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="tab-pane" id="pendientes">
                            <div class="material-datatables table-responsive">
                                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                    class="table table-striped table-no-bordered table-hover" cellspacing="0"
                                    width="100%" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th >Estudiante</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let tarea of sinTareaEstudiantes">
                                            <td >{{tarea.estudiante}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
