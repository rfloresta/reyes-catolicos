    <app-carga *ngIf="cargando"></app-carga>
<nd-container *ngIf="!cargando">
    <div  class="col-lg-4 col-md-6" *ngFor="let area of aulaEnCursoAreasHijo | paginate: { itemsPerPage: 6, currentPage: p }; let i = index">
        <div class="card card-product">
            <div (click)="consultarArea(area)" class="card-image" data-header-animation="false">
                <a (click)="consultarArea(area)" href="javascript:void(0);">
                    <img class="img" [src]="url+area.imagen">
                </a>
            </div>
            <div class="card-content">              
                <h5 class="card-title">
                    <a href="javascript:void(0);" (click)="consultarArea(area)">{{area.nombre_area}}</a>
                </h5>
                <!-- <div class="card-description">
                </div> -->
            </div>
            <div class="card-footer">
                <!-- <div class="price">
                    <h4>dato</h4>
                </div>  -->
                <!-- <div class="stats pull-right">
                    <p class="category"><i class="material-icons">place</i> otro dato</p>
                </div> -->
            </div>
        </div>
    </div>
    
</nd-container>
<div class="col-md-12 col-md-offset-4">
    <div class="center-block">
        <pagination-controls  
        (pageChange)="p = $event"
        directionLinks="true"
        autoHide="true"
        responsive="true"
        previousLabel="Anterior"
        nextLabel="Seguiente">
    </pagination-controls>
    </div>
</div>
