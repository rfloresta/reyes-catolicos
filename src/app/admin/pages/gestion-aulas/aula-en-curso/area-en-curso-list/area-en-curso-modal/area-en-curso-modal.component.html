<form [formGroup]="areaEnCursoForm" (ngSubmit)="actualizarLink()">
    <div class="modal-header">
        <h4 class="modal-title pull-left">Link de clase virtual</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <!-- <div class="card-header">
                        <h5 class="card-title font-weight-bold">Evidencia de la semana</h5>
                        <small class="card-description">Seleccione fecha en intervalo de una semana
                        </small>
                    </div> -->
                    <div class="card-content">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group label-floating" [ngClass]="campoValido('link')?'has-error':''">
                                    <label class="control-label">Link</label>
                                    <input type="text" formControlName="link" class="form-control"/>
                                    <ng-container *ngIf="campoValido('link')" class="text-danger">
                                        <span class="error-message">{{ mensajeError("link") }}</span>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button [disabled]="areaEnCursoForm.invalid" type="submit" class="btn btn-fill btn-info">
            Guardar
        </button>
        <button class="btn btn-danger btn-simple" (click)="bsModalRef.hide()" type="button">Cerrar<div
                class="ripple-container">
                <div class="ripple ripple-on ripple-out"></div>
            </div></button>
    </div>
</form>
